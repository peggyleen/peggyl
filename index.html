<p style="text-align: center;"><span style="background-color:#ffff00">吟诗一首</span></p>
<p style="text-align: center;">石州慢丶小绿留念</p>
<p style="text-align: center;">凭高望远，万里长空，云无留迹。燕山蝉鸣仍未起，春日杨柳已先折。</p>
<p style="text-align: center;">空梦一场，世间多少别离，亭外万语勿多言。同居千万里，待别来无恙。</p>
<p>hui想念大家滴，爱你萌</p>
